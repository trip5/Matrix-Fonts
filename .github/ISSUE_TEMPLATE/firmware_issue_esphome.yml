name: "Firmware Issue"
description: "Having a problem with ESPHome?"
title: "[Firmware Issue] <title>"
labels: ["ESPHome"]
assignees:
  - trip5
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to give feedback!
        
        Please be specific with your issue.
  - type: textarea
    id: info
    attributes:
      label: Information
      description: |
        A quick description would help.

        Tip: You can attach images clicking this area to highlight it and then dragging files in.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
